<!-- {%load static%} -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <title>Login</title>
</head>
<body>
    {% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
    <!-- <h2>Register</h2> -->
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }} 
        <button type="submit">Login</button>
    </form>
    
</body>
</html>
