<h1>Superuser Dashboard</h1>
<a href="{% url 'products' %}" class ="btn">add product</a>
<h2>Products</h2>
<ul>
    {% for product in product %}
    <li>
        <img src="{{ product.image.url }}" alt="{{ product.name }}" width="100">
        {{ product.name }} - {{ product.description }}
    </li>
    {% endfor %}
</ul>
